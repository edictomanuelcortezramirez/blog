<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>edit</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1be72bc652.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pulso al codigo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>

                    <li class="nav-new-article">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">
                            <i class="fa-regular fa-newspaper"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="contact">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-regular fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-brands fa-github-alt"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container form-edit">
        <h1>Editar Artículo</h1>
        <form id="edit-form">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Categoría:</span>
                    <input type="text" id="edit-category" name="edit-category" required class="form-control"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Título:</span>
                    <input type="text" id="edit-title" name="edit-title" required class="form-control"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-1 mt-2">
                    <span class="input-group-text" id="contentLabel">Contenido:</span>
                    <textarea class="form-control" id="edit-content" name="edit-content" required
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
                </div>
            </div>
            <input type="hidden" id="edit-article-id" name="edit-article-id">
            <button type="submit" class="btn btn-light">Guardar Cambios</button>
        </form>
    </div>

    <script src="edit.js"></script>

</body>
